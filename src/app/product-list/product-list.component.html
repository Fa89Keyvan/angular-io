<div *ngFor="let item of products">
    <a [title]="item.name + 'details'" [routerLink]="['/productDetail', item.productID]">
        <h3>{{ item.name }}</h3>
    </a>
  <p>
    {{ item.description }}
  </p>
  <button (click)="share(item.name)">Share</button>
  <span class="spacer"></span>
  <app-offer [product]="item" (onShowOffer)="showOffer(item)"></app-offer>
</div>
